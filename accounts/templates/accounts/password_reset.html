{% extends 'accounts/base_index.html' %}
{% load static %}

{% block content %}
    <div class="w3-container">
      <br>
      <br>
      <div class="w3-row">
        <div class="col-lg-offset-4 col-lg-4 center w3-card-4">
          <div class="w3-container w3-text-dark-grey border-bottom">
           <h5>Set new password </h5>
          </div>

             <form action=" " method="post" enctype="multipart/form-data" class="w3-container w3-white w3-padding-4">
                 <div>
                    <div class="form-group">
                        <input type="text" class="w3-input w3-text-blue" disabled value="{{ user.username  }}">
                    </div>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="w3-padding-bottom w3-row">
                        {% if messages %}
                            {% for message in messages %}
                                <span class="w3-text-red">{{ message }}</span>
                            {% endfor %}
                        {% endif %}
                        <div>
                             <button type="submit" class="w3-btn w3-blue-gray pull-right" value="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>
    <script src="{% static 'accounts/js/jquery.js' %}"></script>
    <script src="{% static 'accounts/js/bootstrap.min.js' %}"></script>
    <script>
        $('.errorlist').css('display', 'none');
    </script>
{% endblock %}
